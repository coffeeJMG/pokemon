<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <h2>켘ㅋ켘켘케케</h2>
        <h2 id="turnDiv"></h2>
        <div id="gameStart" class="button" onclick="gameStart()">게임 시작</div>
        <div id="playerArea">
            <div id="player1Cards" class="playerCards"></div>
            <div id="player2Cards" class="playerCards"></div>
        </div>
        <div id="deck">
            <div class="player1Board">
                <div id="player1Deck" class="playerDeck"></div>
                <div id="actions">
                    <div
                        class="button"
                        id="redAttack"
                        onclick="handlePlayerAction('player1', 'attack')"
                    >
                        공격
                    </div>
                    <div
                        class="button"
                        id="redDefend"
                        onclick="handlePlayerAction('player1', 'defend')"
                    >
                        방어
                    </div>
                </div>
            </div>
            <div class="battleField">
                <div id="player1Stat">Please, choose action</div>
                <div id="turnDisplay">Turn 1</div>
                <div id="player2Stat">Please, choose action</div>
                <div
                    id="confirmTurn"
                    class="button"
                    style="display: none"
                    onclick="endTurn()"
                >
                    확인
                </div>
            </div>
            <div class="player2Board">
                <div id="player2Deck" class="playerDeck"></div>
                <div id="actions">
                    <div
                        class="button"
                        id="blueAttack"
                        onclick="handlePlayerAction('player2', 'attack')"
                    >
                        공격
                    </div>
                    <div
                        class="button"
                        id="blueDefend"
                        onclick="handlePlayerAction('player2', 'defend')"
                    >
                        방어
                    </div>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
        <script src="gameStart.js"></script>
    </body>
</html>
