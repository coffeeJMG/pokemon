<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <h2>켘ㅋ켘켘케케</h2>
        <h2 id="turnDiv"></h2>
        <div id="gameStart" class="button">게임 시작</div>
        <div id="playerArea">
            <div id="player1Cards" class="playerCards"></div>
            <div id="player2Cards" class="playerCards"></div>
        </div>
        <div id="deck">
            <div class="player1Board">
                <div id="player1Deck" class="playerDeck"></div>
                <div id="actions">
                    <div class="button" id="redAttack">공격</div>
                    <div class="button" id="redDefend">방어</div>
                </div>
                <div id="player1Status">Player 1 준비</div>
            </div>
            <div class="player2Board">
                <div id="player2Deck" class="playerDeck"></div>
                <div id="actions">
                    <div class="button" id="blueAttack">공격</div>
                    <div class="button" id="blueDefend">방어</div>
                </div>
                <div id="player2Status">Player 2 준비</div>
            </div>
        </div>

        <script src="index.js"></script>
        <script src="gameStart.js"></script>
        <script src="pracTurn.js"></script>
    </body>
</html>
